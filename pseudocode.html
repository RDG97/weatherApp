<head>

<body>
    <div id="main" class="">
        <div id="ace" class="card ">
            <div id ="zipEnter" class="card-header">TARGET ZIPCODE FUNC HERE</div>
                <div id="cardBody" class="card-body">
                    <div id="cityContainer" class="container p-2 my-3 border text-center"> 
                        <div id="cityTop" class="row bg-warning"><h3>City</h3>
                        </div>
                            <div id="cityName" class="display-6"> <p>Lexington</p>
                                </div>
                        
                </div>

                <div id="tempContainer" class="container p-2 my-3 border text-center"> 
                    <div id="tempTop" class="row bg-warning"><h3>Temperature</h3>
                    </div>
                        <div id="tempSpan" class="d-inline-flex display-6">

                            <div id="temp2" class="p-2 border"><p>75 F</p></div>
                            <div id="temp3" class="p-2 border"><p>-11 C</p></div>
                            </div>
            </div>
            
            <div id="conditionContainer" class="container p-2 my-3 border text-center"> 
                <div id="conditionTop" class="row bg-warning"><h3>Condition</h3>
                </div>
                    <div id="theCondition" class="display-6"> <p>Not great</p>
                        </div>
                
        </div>
        
        <div id="otherContainer" class="container p-2 my-3 border text-center"> 
            <div id="otherTop" class="row bg-warning"><h3>Other Info</h3>
            </div>
                <div id="other" class="display-6"> <p>a sweet image will go here. im just trying to take up space for appropriate box size</p>
                    </div>
            
    </div>



        </div>
    </div>
    </div>
